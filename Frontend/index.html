<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Car Price Predictor ðŸš—</h1>
        <form id="prediction-form">
            <div class="form-group">
                <label>Car Name</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>Year</label>
                <input type="number" name="year" required>
            </div>
            <div class="form-group">
                <label>Kilometers Driven</label>
                <input type="number" name="km_driven" required>
            </div>
            <div class="form-group">
                <label>Fuel Type</label>
                <select name="fuel" required>
                    <option>Petrol</option>
                    <option>Diesel</option>
                    <option>CNG</option>
                </select>
            </div>
            <div class="form-group">
                <label>Seller Type</label>
                <select name="seller_type" required>
                    <option>Dealer</option>
                    <option>Individual</option>
                    <option>Trustmark Dealer</option>
                </select>
            </div>
            <div class="form-group">
                <label>Transmission</label>
                <select name="transmission" required>
                    <option>Manual</option>
                    <option>Automatic</option>
                </select>
            </div>
            <div class="form-group">
                <label>Owner</label>
                <select name="owner" required>
                    <option>First Owner</option>
                    <option>Second Owner</option>
                    <option>Third Owner</option>
                    <option>Fourth & Above Owner</option>
                    <option>Test Drive Car</option>
                </select>
            </div>
            <div class="form-group">
                <label>Mileage (km/ltr/kg)</label>
                <input type="number" step="0.1" name="mileage" required>
            </div>
            <div class="form-group">
                <label>Engine (CC)</label>
                <input type="number" step="0.1" name="engine" required>
            </div>
            <div class="form-group">
                <label>Max Power (bhp)</label>
                <input type="number" step="0.1" name="max_power" required>
            </div>
            <div class="form-group">
                <label>Seats</label>
                <input type="number" name="seats" required>
            </div>

            <button type="submit">Predict Price</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
